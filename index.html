    <script>
        function updateVerses() {
            const occasion = document.getElementById("occasion").value;
            const verseSelect = document.getElementById("verseSelect");
            verseSelect.innerHTML = "";
            
            if (occasion === "Birthday Boy") {
                verseSelect.innerHTML += "<option value='Happy Birthday, Champ!'>Happy Birthday, Champ!</option>";
            } else if (occasion === "Birthday Girl") {
                verseSelect.innerHTML += "<option value='Happy Birthday, Princess!'>Happy Birthday, Princess!</option>";
            }
        }

        function previewImage(event) {
            const imagePreview = document.getElementById("cardImagePreview");
            imagePreview.innerHTML = "";
            const image = document.createElement("img");
            image.src = URL.createObjectURL(event.target.files[0]);
            imagePreview.appendChild(image);
        }

        function changeBackgroundColor() {
            const bgColor = document.getElementById("bgColorSelect").value;
            document.getElementById("cardPreview").style.backgroundColor = bgColor;
        }

        function changeBorder() {
            const borderStyle = document.getElementById("borderSelect").value;
            document.getElementById("cardPreview").style.border = borderStyle;
        }

        function generatePreview() {
            document.getElementById("cardOccasion").innerText = document.getElementById("occasion").value;
            document.getElementById("cardRecipientName").innerText = document.getElementById("recipientName").value;
            document.getElementById("cardVerse").innerText = document.getElementById("verseSelect").value;
            document.getElementById("cardPersonalMessage").innerText = document.getElementById("personalMessage").value;
            document.getElementById("cardSenderName").innerText = "senderName"  document.getElementById("senderName").value;
            document.getElementById("emojiPreview").innerText = document.getElementById("emojiSelection").value;
        }
    </script>
