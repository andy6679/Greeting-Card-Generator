<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create personalized greeting cards in minutes! Upload images, write heartfelt messages, and share instantly via email or social media. Perfect for any occasion.">
    <title>Personalized Greeting Cards - Custom & Shareable | Greetings on the Go</title>
    <link rel="stylesheet" href="styles.css">

    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

    <style>
        /* Basic styles for the card preview */
        #cardPreview {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            max-width: 400px;
        }
        #cardImagePreview img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 10px auto;
        }

        /* Position the ad on the side */
        .side-ad {
            position: fixed;
            top: 20px; /* Distance from the top */
            right: 0; /* Right side of the screen */
            width: 300px; /* Ad width */
            height: 250px; /* Ad height */
            border: 1px solid #ccc; /* Optional: Border for the ad container */
            background-color: #f8f8f8; /* Optional: Background color */
            padding: 10px;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* General styling for the form */
        .container {
            padding-right: 320px; /* Space for the ad */
        }
    </style>
</head>
<body>

    <h1>Greeting Card Creator</h1>

    <div id="visitCounter">Visits: 0</div> <!-- Display Visit Counter -->

    <div class="container">
        <!-- Select Occasion -->
        <div>
            <label for="occasion">Select Occasion:</label>
            <select id="occasion" onchange="updateVerses()">
                <option value="">--Choose Occasion--</option>
                <option value="Birthday Boy">Birthday Boy</option>
                <option value="Birthday Girl">Birthday Girl</option>
                <option value="Happy Anniversary">Happy Anniversary</option>
                <option value="Merry Christmas">Merry Christmas</option>
                <option value="Congratulations">Congratulations</option>
                <option value="Happy New Year">Happy New Year</option>
                <option value="Thank You">Thank You</option>
                <option value="Get Well Soon">Get Well Soon</option>
                <option value="Congratulations on your Wedding">Congratulations on your Wedding</option>
                <option value="Well done on your Graduation">Well done on your Graduation</option>
                <option value="Happy Valentine's Day">Happy Valentine's Day</option>
                <option value="Happy Easter">Happy Easter</option>
                <option value="Happy Mother's Day">Happy Mother's Day</option>
                <option value="Happy Father's Day">Happy Father's Day</option>
                <option value="With deep Sympathy">With deep Sympathy</option>
                <option value="Happy Retirement">Happy Retirement</option>
                <option value="Engagement of">Engagement of</option>
                <option value="Welcome Home">Welcome Home</option>
                <option value="Good Luck">Good Luck</option>
                <option value="Sorry You're Leaving">Sorry You're Leaving</option>
            </select>
        </div>

        <!-- Verse Selection -->
        <div>
            <label for="verseSelect">Select Verse:</label>
            <select id="verseSelect">
                <option value="">--Select a Verse--</option>
            </select>

            <!-- Load More Button -->
            <button id="loadMoreBtn" style="display: none;">Load More</button>

            <!-- Verse Preview Area -->
            <div id="versePreview" class="verse-preview"></div>
        </div>

        <!-- Recipient Name -->
        <div>
            <label for="recipientName">Recipient Name:</label>
            <input type="text" id="recipientName">
        </div>

        <!-- Image Upload -->
        <div>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
            <div id="imagePreview"></div>
        </div>

        <!-- Personal Message -->
        <div>
            <label for="personalMessage">Personal Message:</label>
            <textarea id="personalMessage"></textarea>
        </div>

        <!-- Sender's Name -->
        <div>
            <label for="senderName">Sender's Name:</label>
            <input type="text" id="senderName">
        </div>

        <!-- Emoji Selection -->
        <div>
            <label for="emojiSelection">Select Emoji:</label>
            <select id="emojiSelection">
                <option value="">--Select Emoji--</option>
                <option value="üéâ">üéâ</option>
                <option value="üéÇ">üéÇ</option>
                <option value="üíê">üíê</option>
                <!-- Add more emojis here -->
            </select>
        </div>

        <!-- Background Color Selection -->
        <div>
            <label for="bgColorSelect">Select Background Color:</label>
            <select id="bgColorSelect" onchange="changeBackgroundColor()">
                <option value="">--Select a Background Color--</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightpink">Light Pink</option>
                <option value="lightgreen">Light Green</option>
                <!-- Add more colors here -->
            </select>
        </div>

        <!-- Border Selection -->
        <div>
            <label for="borderSelect">Select Border:</label>
            <select id="borderSelect" onchange="changeBorder()">
                <option value="">--Select a Border--</option>
                <option value="solid 5px #000000">Solid Black</option>
                <option value="solid 5px #FF0000">Solid Red</option>
                <option value="solid 5px #00FF00">Solid Green</option>
                <!-- Add more borders here -->
            </select>
        </div>

        <!-- Generate Preview Button -->
        <button onclick="generatePreview()">Generate Preview</button>

        <!-- Card Preview Section -->
        <div id="cardPreview">
            <h2 id="cardOccasion"></h2>
            <p id="cardRecipientName"></p>
            <div id="cardImagePreview"></div>
            <p id="cardVerse"></p>
            <p id="cardPersonalMessage"></p>
            <p id="cardClosing"></p>
            <p id="cardSenderName"></p>
            <p id="emojiPreview"></p>
        </div>

        <!-- Download Button -->
        <button id="downloadCardBtn" type="button">Download Card</button>
    </div>

    <!-- Side Ad -->
    <div class="side-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : '79d703b3ccccc6c1b482bf36eab836f5',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/79d703b3ccccc6c1b482bf36eab836f5/invoke.js"></script>
    </div>

    <!-- Include html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Custom JS for the form behavior -->
    <script>
        function updateVerses() {
            const occasion = document.getElementById("occasion").value;
            const verseSelect = document.getElementById("verseSelect");
            verseSelect.innerHTML = "";
            
            if (occasion === "Birthday Boy") {
                verseSelect.innerHTML += "<option value='Happy Birthday, Champ!'>Happy Birthday, Champ!</option>";
            } else if (occasion === "Birthday Girl") {
                verseSelect.innerHTML += "<option value='Happy Birthday, Princess!'>Happy Birthday, Princess!</option>";
            }
        }

        function previewImage(event) {
            const imagePreview = document.getElementById("cardImagePreview");
            imagePreview.innerHTML = "";
            const image = document.createElement("img");
            image.src = URL.createObjectURL(event.target.files[0]);
            imagePreview.appendChild(image);
        }

        function changeBackgroundColor() {
            const bgColor = document.getElementById("bgColorSelect").value;
            document.getElementById("cardPreview").style.backgroundColor = bgColor;
        }

        function changeBorder() {
            const borderStyle = document.getElementById("borderSelect").value;
            document.getElementById("cardPreview").style.border = borderStyle;
        }

        function generatePreview() {
            document.getElementById("cardOccasion").innerText = document.getElementById("occasion").value;
            document.getElementById("cardRecipientName").innerText = document.getElementById("recipientName").value;
            document.getElementById("cardVerse").innerText = document.getElementById("verseSelect").value;
            document.getElementById("cardPersonalMessage").innerText = document.getElementById("personalMessage").value;
            document.getElementById("cardSenderName").innerText = document.getElementById("senderName").value;
            document.getElementById("emojiPreview").innerText = document.getElementById("emojiSelection").value;
        }
    </script>

</body>
</html>
